<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="gifs.css">
    <title>GIFS</title>
</head>
<body class="container-fluid" id="media">

    
        <header>
            <div class="container-fluid" id="body"></div>
            <!-- Navbar -->
            <nav class="navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarExample01"
                        aria-controls="navbarExample01"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarExample01">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="index.html"></a>
                                <button type="button" class="btn">
                                    <i class="fas fa-home fa-lg" id="home"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Jumbotron -->
            <div class="p-5 text-center">
                <h1 class="mb-3">Your GIF!</h1>
            </div>
        </header>

        <!-- Placeholder for generated GIF -->
        <div>
            <img class="container-lg" id="gifHolder"></img>
        </div>

        <!-- Like / reload buttons -->
        <div id="buttons">
            <button type="button" class="btn btn-primary btn-floating babyBlue" id="saveGif">
                <i class="far fa-heart"></i>
            <button type="button" class="btn btn-primary btn-floating babyBlue">
                <i class="redoBtn fas fa-redo"></i>
            </button>
        </div>
    </div>


    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="gifs.js"></script>
</body>
</html>
